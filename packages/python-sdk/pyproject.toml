[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "culturaltranslate"
version = "1.0.0"
description = "Official Python SDK for CulturalTranslate API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["translation", "cultural", "localization", "api", "sdk"]
authors = [
  {name = "CulturalTranslate", email = "support@culturaltranslate.com"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "requests>=2.28.0"
]

[project.urls]
"Homepage" = "https://culturaltranslate.com"
"Documentation" = "https://docs.culturaltranslate.com"
"Repository" = "https://github.com/culturaltranslate/python-sdk"
"Bug Tracker" = "https://github.com/culturaltranslate/python-sdk/issues"
