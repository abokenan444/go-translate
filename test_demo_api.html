<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ø¯ÙŠÙ…Ùˆ | Demo Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Ø§Ø®ØªØ¨Ø§Ø± API Ø§Ù„ØªØ±Ø¬Ù…Ø© | Translation API Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">ğŸ§ª Ø§Ø®ØªØ¨Ø§Ø± Ù…Ø¨Ø§Ø´Ø± | Live Test</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block font-semibold mb-2">Ø§Ù„Ù†Øµ | Text:</label>
                    <input type="text" id="testText" value="Hello, how are you today?" 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block font-semibold mb-2">Ù…Ù† | From:</label>
                        <select id="sourceLang" class="w-full px-4 py-2 border rounded-lg">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-semibold mb-2">Ø¥Ù„Ù‰ | To:</label>
                        <select id="targetLang" class="w-full px-4 py-2 border rounded-lg">
                            <option value="ar">Arabic</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-semibold mb-2">Ø§Ù„Ø«Ù‚Ø§ÙØ© | Culture:</label>
                        <select id="culture" class="w-full px-4 py-2 border rounded-lg">
                            <option value="saudi_arabia">Saudi</option>
                            <option value="egypt">Egypt</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                </div>
                
                <button onclick="testTranslation()" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                    ØªØ±Ø¬Ù…Ø© Ø§Ù„Ø¢Ù† | Translate Now
                </button>
            </div>
        </div>
        
        <div id="result" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h3 class="text-lg font-bold mb-2">Ø§Ù„Ù†ØªÙŠØ¬Ø© | Result:</h3>
            <div id="resultContent" class="bg-gray-50 p-4 rounded-lg"></div>
        </div>
        
        <div id="error" class="bg-red-50 border-2 border-red-300 rounded-lg p-6 hidden">
            <h3 class="text-lg font-bold text-red-700 mb-2">Ø®Ø·Ø£ | Error:</h3>
            <div id="errorContent" class="text-red-600"></div>
        </div>
    </div>

    <script>
        async function testTranslation() {
            const text = document.getElementById('testText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const culture = document.getElementById('culture').value;
            
            // Hide previous results
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            try {
                console.log('Sending request...');
                const response = await fetch('https://culturaltranslate.com/api/demo-translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        source_language: sourceLang,
                        target_language: targetLang,
                        target_culture: culture
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    // Show success
                    const resultDiv = document.getElementById('result');
                    const contentDiv = document.getElementById('resultContent');
                    
                    let html = `
                        <p class="mb-2"><strong>Ø§Ù„ØªØ±Ø¬Ù…Ø© | Translation:</strong></p>
                        <p class="text-lg mb-4">${data.data.translated_text}</p>
                        
                        <p class="mb-2"><strong>Ø§Ù„ØªÙƒÙŠÙØ§Øª Ø§Ù„Ø«Ù‚Ø§ÙÙŠØ© | Cultural Insights:</strong></p>
                        <ul class="list-disc list-inside space-y-1">
                    `;
                    
                    if (data.data.cultural_insights) {
                        data.data.cultural_insights.forEach(insight => {
                            html += `<li>${insight}</li>`;
                        });
                    }
                    
                    html += `
                        </ul>
                        
                        <div class="mt-4 pt-4 border-t">
                            <details>
                                <summary class="cursor-pointer font-bold">JSON Response</summary>
                                <pre class="mt-2 text-xs overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                    
                    contentDiv.innerHTML = html;
                    resultDiv.classList.remove('hidden');
                } else {
                    // Show error
                    const errorDiv = document.getElementById('error');
                    const errorContent = document.getElementById('errorContent');
                    errorContent.innerHTML = `
                        <p>${data.message || data.error || 'Unknown error'}</p>
                        <pre class="mt-2 text-xs overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                const errorContent = document.getElementById('errorContent');
                errorContent.innerHTML = `<p>${error.message}</p>`;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
