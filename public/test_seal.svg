<svg xmlns="http://www.w3.org/2000/svg"
     width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <radialGradient id="sealBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fdf0d0"/>
      <stop offset="100%" stop-color="#d9b36a"/>
    </radialGradient>

    <radialGradient id="blue" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1b335f"/>
      <stop offset="100%" stop-color="#081634"/>
    </radialGradient>

    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbe7b4"/>
      <stop offset="50%" stop-color="#e1b65a"/>
      <stop offset="100%" stop-color="#c18c2e"/>
    </linearGradient>

    <style>
      .fontMain { font-family: "Times New Roman", serif; font-weight: bold; }
      .gold     { fill:#fbe7b4; }
    </style>

    <!-- مسار النص العلوي -->
    <path id="arcTop"
          d="M 150,500 A 350,350 0 0,1 850,500" />
    <!-- مسار النص السفلي (معكوس للقراءة الصحيحة) -->
    <path id="arcBottom"
          d="M 150,500 A 350,350 0 0,0 850,500" />
  </defs>

  <!-- خلفية شفافة -->
  <rect x="0" y="0" width="1000" height="1000" fill="none"/>

  <!-- دائرة ذهبية خارجية -->
  <circle cx="500" cy="500" r="490"
          fill="none" stroke="url(#gold)" stroke-width="20"/>

  <!-- دائرة زرقاء رئيسية -->
  <circle cx="500" cy="500" r="450"
          fill="url(#blue)" stroke="url(#gold)" stroke-width="18"/>

  <!-- دائرة زخرفية ذهبية -->
  <circle cx="500" cy="500" r="390"
          fill="none" stroke="#fbe7b4" stroke-width="8"
          stroke-dasharray="6 10"/>

  <!-- دائرة داخلية (حلقة قبل منطقة الـ QR) -->
  <circle cx="500" cy="500" r="280"
          fill="none" stroke="#fbe7b4" stroke-width="10"/>

  <!-- الدائرة الداخلية للـ QR والتاريخ -->
  <circle cx="500" cy="500" r="210"
          fill="url(#sealBg)" stroke="url(#gold)" stroke-width="8"/>

  <!-- نص علوي: CERTIFIED TRANSLATION -->
  <text font-size="50" fill="#fbe7b4" class="fontMain" letter-spacing="4">
    <textPath href="#arcTop" startOffset="50%" text-anchor="middle">
      CERTIFIED TRANSLATION
    </textPath>
  </text>

  <!-- نص سفلي: CULTURAL TRANSLATE -->
  <text font-size="38" fill="#fbe7b4" class="fontMain" letter-spacing="1">
    <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">
      CULTURAL TRANSLATE
    </textPath>
  </text>

  <!-- شريط زخرفي مع النص OFFICIALLY CERTIFIED -->
  <g transform="translate(500,720)">
    <path d="
      M -260,0
      C -290,-40 -315,-40 -345,0
      L -360,35
      C -330,15 -315,15 -285,35
      L 285,35
      C 315,15 330,15 360,35
      L 345,0
      C 315,-40 290,-40 260,0
      Z"
      fill="url(#blue)" stroke="url(#gold)" stroke-width="6"/>
    <text x="0" y="18" text-anchor="middle"
          font-size="34" fill="#fbe7b4" class="fontMain">
      OFFICIALLY CERTIFIED
    </text>
  </g>

  <!-- QR Code داخل الدائرة الداخلية -->
  <image href="data:image/png;base64," x="410" y="360" width="180" height="180" />

  <!-- التاريخ أسفل QR Code -->
  <text x="500" y="570" text-anchor="middle"
        font-size="24" fill="#1b335f" class="fontMain">
    December 11, 2025
  </text>

  <!-- خط زخرفي صغير فوق التاريخ -->
  <line x1="420" y1="555" x2="580" y2="555" 
        stroke="#1b335f" stroke-width="2" opacity="0.5"/>

  <!-- اسم المنصة أسفل التاريخ -->
  <text x="500" y="595" text-anchor="middle"
        font-size="18" fill="#1b335f" class="fontMain" opacity="0.8">
    culturaltranslate.com
  </text>
</svg>